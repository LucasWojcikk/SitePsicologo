</head>
<body>

<!-- Barra de navegação -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Marca do site com logo -->
  <a class="navbar-brand" href="index.html">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/023/630/280/small_2x/human-brain-with-transparent-background-png.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
    Psicologia
  </a>
  <!-- Botão para menu responsivo -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Links de navegação -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Página Inicial</a>

      <li class="nav-item active">

<!-- Seção de criação de postagem -->
<div class="container mt-5">
    <h2>Criar Nova Postagem</h2>
    <form>
        <div class="form-group">
            <label for="postContent">Conteúdo da Postagem</label>
            <textarea class="form-control" id="postContent" rows="10" placeholder="Escreva aqui o conteúdo da sua postagem..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publicar</button>
    </form>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
