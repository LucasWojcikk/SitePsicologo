<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Site Psicologo</title>

	<script src="js/scripts.js"></script>

</head>

<body>
    <h1>Nova postagem</h1>

    <form action="">
        <input 
            placeholder= "Titulo"
            class="titulo"
            />

        <input 
            placeholder= "Autor"
            class="autor"
            />

        <input 
            placeholder= "Conteudo"
            class="conteudo"
            />
        
        <input 
            placeholder= "Resumo"
            class="resumo"
            />

        <input 
            placeholder= "Data"
            class="data"
            type="date"
            />

        <br>
        <br>

        <button>Salvar</button>

        
    </form>

    <br>

    <a href="/posts.html">
        <button>Cancelar</button>
    </a>


</body>

</html>
