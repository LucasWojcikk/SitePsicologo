<!doctype html>
<html lang="en" data-bs-theme="" class="h-100">
  <head>
    <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta charset="utf-8">
    <!-- Configura a viewport para assegurar que a página seja responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Título da página -->
    <title>Um dia psico</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link para o CSS personalizado -->
    <link href="css/login.css" rel="stylesheet">
    <script src="js/scripts.js"></script>


  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <!-- Usando classes do Bootstrap para centralizar o conteúdo -->
    <main class="w-100 m-auto form-container">
      
      <!-- Início do formulário de login -->
      <form>

        <!-- Imagem do cérebro -->
        <img src="https://cdn-icons-png.flaticon.com/512/2201/2201606.png" class="mb-4" height="72" width="72" />
        <!-- Título do formulário -->
        <h1 class="h3 mb-3 fw-normal">Faça seu login</h1>
        <!-- Campo de input flutuante para o email -->
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="your-email@gmail.com"/>
          <label for="floatingInput">E-mail</label>
        </div>
        <!-- Campo de input flutuante para a senha -->
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="password"/> 
          <label for="floatingPassword">Senha</label>
        </div>

        <!-- Checkbox de "lembrar de mim" -->
        <div class="form-check text-start my-3">
          <input type="checkbox" class="form-check-input" id="flexCheckDefault"/> 
          <label class="form-check-label" for="flexCheckDefault">Lembrar de mim</label>
        </div>
        <!-- Botão de envio do formulário -->
        <button class="btn btn-primary w-100 py-2 " onclick="location.href='index.html'">Entrar</button>
        
        <br>
        <br>
        <br>
        <button class="btn btn-primary w-10 py-1 " onclick="location.href='index.html'">Voltar</button>
        
        

      </form>

    </main>

    <!-- Script do Bootstrap para funcionalidades JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
